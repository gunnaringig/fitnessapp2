
<form #f="ngForm" (ngSubmit)="save(f.value)">

    <div class="form-group input-field">
        <label for="exercise">Name</label>
        <input ngModel name="name" id="name" type="text" class="form-control">
    </div>

    <button class="btn btn-primary" style="margin-right: 2px; margin-left: 10%;" (click)=addExercise()>Add new exercise</button>

    <button class="btn btn-primary">Save</button>
</form>
